<div class="card mt-4">
  <div class="card-header">
    <div class="d-flex flex-1 justify-content-between m-2">
      <h5 class="card-title">Cursos</h5>
      <a class="btn btn-success" [routerLink]="['/novo-curso']">Adicinoar</a>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-hover table-bordered table-striped" *ngIf="this.cursos$ | async as cursos; else loading">
      <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Ações</th>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <button type="button" class="btn btn-warning mr-1">Atualizar</button>
            <button type="button" class="btn btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span>Carregando cursos...</span>
    </ng-template>
  </div>
</div>
